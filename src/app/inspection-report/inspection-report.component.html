<div class="wrapper">
    <div class="container-fluid" style="height:120px;">
        <div class="row">
            <div class="col-12">
                <div class="card m-b-20">
                    <div class="card-body">
                        <div class="row  m-b-20">
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label>State </label>
                                    <ng-multiselect-dropdown [placeholder]="'Select State'" [data]="dropdownList"
                                        [(ngModel)]="selectedItems" [settings]="dropdownSettings" (onSelect)="onItemSelect($event)"
                                        (onSelectAll)="onSelectAll($event)">
                                    </ng-multiselect-dropdown>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end col -->
            </div>

        </div>
        <!-- end container-fluid -->
    </div>
</div>
