<div class="login-box">
  <div class="login-logo">
    <a href="../../index2.html"><b>Narayana </b>Admin</a>
  </div>
  <div class="login-box-body">
    <p class="login-box-msg">Sign in to start your session</p>
    <div class="form-group has-feedback">
      <input type="email" class="form-control" placeholder="Email" [(ngModel)]="username">
      <span class="ion ion-email form-control-feedback"></span>
    </div>
    <div class="form-group has-feedback">
      <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password">
      <span class="ion ion-locked form-control-feedback"></span>
    </div>
    <div class="row">
      <div class="col-6">

      </div>
      <div class="col-6">
        <div class="fog-pwd">
          <a href="javascript:void(0)"><i class="ion ion-locked"></i> Forgot pwd?</a><br>
        </div>
      </div>
      <div class="col-12 text-center">
        <button type="submit" class="btn btn-orange btn-block btn-flat margin-top-10" (click)="login(username,password)">SIGN
          IN</button>
      </div>
    </div>
  </div>
</div>
