<div class="login-box">
  <div class="login-logo">
      <img alt="User Image" src="../assets/images/s2.gif" width="100%">
    
  </div>
  <div class="login-box-body">
    <p class="login-box-msg">Sign in to <b style="color: #0b83b7">Admin</b> panel </p>
    <div class="form-group has-feedback">
      <input type="email" class="form-control" placeholder="Email" [(ngModel)]="username">
     
    </div>
    <div class="form-group has-feedback">
      <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password">
    
    </div>
    <div class="row">
      <div class="col-6">

      </div>
      <div class="col-6">
        <div class="fog-pwd text-right">
          <a href="javascript:void(0)"> Forgot pwd?</a><br>
        </div>
      </div>
      <div class="col-12 text-center">
        <button type="submit" class="btn btn-blue  btn-block btn-flat margin-top-10" (click)="login(username,password)">SIGN
          IN</button>
      </div>
    </div>
  </div>
</div>
