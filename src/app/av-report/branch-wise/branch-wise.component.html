<div class="media-table-block">
    <table class="table media-table">
        <thead>
            <tr>
                <td [class.active]="order === 'schoolName'" (click)="setOrder('schoolName')">
                    <span class="pointer">
                        School Name
                        <span [hidden]="reverse">▼</span>
                        <span [hidden]="!reverse">▲</span>
                    </span>
                </td>
                <td [class.active]="order === 'principal'" (click)="setOrder('principal')">
                    <span class="pointer">
                        Principal
                        <span [hidden]="reverse">▼</span>
                        <span [hidden]="!reverse">▲</span>
                    </span>
                </td>
                <td [class.active]="order === 'stuStn'" (click)="setOrder('stuStn')">
                    <span class="pointer">
                        Stu.Stn
                        <span [hidden]="reverse">▼</span>
                        <span [hidden]="!reverse">▲</span>
                    </span>
                </td>
                <td [class.active]="order === 'duration'" (click)="setOrder('duration')">
                    <span class="pointer">
                        Duration
                        <span [hidden]="reverse">▼</span>
                        <span [hidden]="!reverse">▲</span>
                    </span>
                </td>
                <td [class.active]="order === 'percentage'" (click)="setOrder('percentage')">
                    <span class="pointer">
                        Per(%)
                        <span [hidden]="reverse">▼</span>
                        <span [hidden]="!reverse">▲</span>
                    </span>
                </td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of branchWiseList | orderBy: order:!reverse:'case-insensitive' | paginate: { itemsPerPage: 5, currentPage: page };">
                <td>
                    <span [innerHtml]="data.schoolName"></span>
                </td>
                <td>
                    <span [innerHtml]="data.principal"></span>
                </td>
                <td>
                    <span [innerHtml]="data.stuStn"></span>
                </td>
                <td>
                    <span [innerHtml]="data.duration"></span>
                </td>
                <td>
                    <span [innerHtml]="data.percentage"></span>
                </td>
            </tr>
            <tr *ngIf="!dataCount" style="text-align:center">
                <td colspan="5">No data available</td>
            </tr>
        </tbody>
    </table>
    <pagination-controls *ngIf="dataCount" class="paginations-block" (pageChange)="page=$event"></pagination-controls>
</div>
