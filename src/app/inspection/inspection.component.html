<div class="content-wrapper">
    <section class="content">
        <div class="row">
            <div class="col-xl-12 connectedSortable">
                <div class="box box-info">
                    <div class="box-body">
                        <div class="row m-b-20">
                            <div class="col-xl-3">
                                <div class="form-group">
                                    <label>State</label>
                                    <ng-multiselect-dropdown [placeholder]="'Select State'" [data]="states" [settings]="stateDropdownSettings"
                                        [(ngModel)]="selectedStates" (onSelect)="selectState($event)" (onSelectAll)="selectAllStates($event)"
                                        (onDeSelect)="unSelectState($event)" (onDeSelectAll)="unSelectAllStates($event)">
                                    </ng-multiselect-dropdown>
                                </div>
                            </div>
                            <div class="col-xl-3">
                                <div class="form-group">
                                    <label>District</label>
                                    <ng-multiselect-dropdown [placeholder]="'Select District'" [data]="districts"
                                        [settings]="districtDropdownSettings" [(ngModel)]="selectedDistricts"
                                        (onSelect)="selectDistrict($event)" (onSelectAll)="selectAllDistricts($event)"
                                        (onDeSelect)="unSelectDistrict($event)" (onDeSelectAll)="unSelectAllDistricts($event)">
                                    </ng-multiselect-dropdown>
                                </div>
                            </div>
                            <div class="col-xl-3">
                                <div class="form-group">
                                    <label>Branch</label>
                                    <ng-multiselect-dropdown [placeholder]="'Select Branch'" [data]="branches"
                                        [settings]="branchDropdownSettings" [(ngModel)]="selectedBranches" (onSelect)="selectBranch($event)"
                                        (onSelectAll)="selectAllBranches($event)" (onDeSelect)="unSelectBranch($event)"
                                        (onDeSelectAll)="unSelectAllBranches($event)">
                                    </ng-multiselect-dropdown>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-12 connectedSortable">
                <div class="box box-info">
                    <div class="box-body">
                        <h3>Discipline - Assembly</h3>
                        <div class="row m-b-20">
                            <div class="col-xl-3">
                                <div class="form-group">
                                    <label>Start Time (On Time)</label>
                                </div>
                            </div>
                            <div class="col-xl-3">
                                <div class="form-group">
                                    <input type="radio" name="startTime" value="yes" ngModel>Yes
                                    <input type="radio" name="startTime" value="no" ngModel>No
                                </div>
                            </div>
                            <div class="col-xl-3">
                                <div class="form-group">
                                    <label>Delay In Minutes</label>
                                </div>
                            </div>
                            <div class="col-xl-3">
                                <div class="form-group">
                                    <input type="text" id="txtStartTimeDelayInMinutes" name="txtStartTimeDelayInMinutes"
                                        [ngModel]="startTimeDelayInMinutes">
                                </div>
                            </div>
                        </div>
                        <div class="row m-b-20">
                            <div class="col-xl-3">
                                <div class="form-group">
                                    <label>Ending Time (On Time)</label>
                                </div>
                            </div>
                            <div class="col-xl-3">
                                <div class="form-group">
                                    <input type="radio" name="endingTime" value="yes" ngModel>Yes
                                    <input type="radio" name="endingTime" value="no" ngModel>No
                                </div>
                            </div>
                            <div class="col-xl-3">
                                <div class="form-group">
                                    <label>ForeCloser Minutes</label>
                                </div>
                            </div>
                            <div class="col-xl-3">
                                <div class="form-group">
                                    <input type="text" id="txtForeCloserMinutes" name="txtForeCloserMinutes" [ngModel]="foreCloserMinutes">
                                </div>
                            </div>
                        </div>
                        <div class="row m-b-20">
                            <div class="col-xl-3">
                                <div class="form-group">
                                    <label>School Prayer (Conducted)</label>
                                </div>
                            </div>
                            <div class="col-xl-3">
                                <div class="form-group">
                                    <input type="radio" name="schoolPrayer" value="yes" ngModel>Yes
                                    <input type="radio" name="schoolPrayer" value="no" ngModel>No
                                </div>
                            </div>
                        </div>
                        <div class="row m-b-20">
                            <div class="col-xl-3">
                                <div class="form-group">
                                    <label>EKIDZ Song (Read)</label>
                                </div>
                            </div>
                            <div class="col-xl-3">
                                <div class="form-group">
                                    <input type="radio" name="ekidzSong" value="yes" ngModel>Yes
                                    <input type="radio" name="ekidzSong" value="no" ngModel>No
                                </div>
                            </div>
                        </div>
                        <div class="row m-b-20">
                            <div class="col-xl-3">
                                <div class="form-group">
                                    <label>Warm Up Song (Read)</label>
                                </div>
                            </div>
                            <div class="col-xl-3">
                                <div class="form-group">
                                    <input type="radio" name="warmUpSong" value="yes" ngModel>Yes
                                    <input type="radio" name="warmUpSong" value="no" ngModel>No
                                </div>
                            </div>
                        </div>
                        <div class="row m-b-20">
                            <div class="col-xl-3">
                                <div class="form-group">
                                    <label>Thought For The Day (Read)</label>
                                </div>
                            </div>
                            <div class="col-xl-3">
                                <div class="form-group">
                                    <input type="radio" name="thoughtForTheDay" value="yes" ngModel>Yes
                                    <input type="radio" name="thoughtForTheDay" value="no" ngModel>No
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-12 connectedSortable">
                <div class="box box-info">
                    <div class="box-body">
                        <h3>Discipline - Uniform</h3>
                        <div class="row m-b-20">
                            <div class="col-xl-3">
                                <div class="form-group">
                                    <label>Uniform Defaulters</label>
                                </div>
                            </div>
                            <div class="col-xl-3">
                                <div class="form-group">
                                    <input type="text" id="txtUniformDefaulters" name="txtUniformDefaulters" [ngModel]="uniformDefaulters">
                                    <button id="btnAddUniformDefaulters" name="btnAddUniformDefaulters" class="btn btn-theme mt-3">Add</button>
                                </div>
                            </div>
                            <div class="col-xl-3">
                                <div class="form-group">
                                    <label>Late Comers</label>
                                </div>
                            </div>
                            <div class="col-xl-3">
                                <div class="form-group">
                                    <input type="text" id="txtLateComers" name="txtLateComers" [ngModel]="lateComers">
                                    <button id="btnAddLateComers" name="btnAddLateComers" class="btn btn-theme mt-3">Add</button>
                                </div>
                            </div>
                        </div>
                        <div class="row m-b-20">
                            <div class="col-xl-3">
                                <div class="form-group">
                                    <label>ID Defaulters</label>
                                </div>
                            </div>
                            <div class="col-xl-3">
                                <div class="form-group">
                                    <input type="text" id="txtIdDefaulters" name="txtIdDefaulters" [ngModel]="idDefaulters">
                                    <button id="btnAddIdDefaulters" name="btnAddIdDefaulters" class="btn btn-theme mt-3">Add</button>
                                </div>
                            </div>
                            <div class="col-xl-3">
                                <div class="form-group">
                                    <label>Shoe Defaulters</label>
                                </div>
                            </div>
                            <div class="col-xl-3">
                                <div class="form-group">
                                    <input type="text" id="txtShoeDefaulters" name="txtShoeDefaulters" [ngModel]="shoeDefaulters">
                                    <button id="btnAddShoeDefaulters" name="btnAddShoeDefaulters" class="btn btn-theme mt-3">Add</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
